<html lang="pt-BR">

    <meta charset="UTF-8" />

      referrerpolicy="no-referrer"

    <title>Task Done</title>

            </div>

            <p>Sair</p>
          </div>
        </div>
        <nav>
          <ul>
            <a href="#">
              <li>Minhas Tarefas</li>
            </a>
          </ul>
        </nav>
        <div class="add-task">
          <div id="addTaskValidation">
          <span>  123</span>
          </div>
          <form class="new-task">
            <textarea
              id="newTask"
              maxlength="96"
              minlength="6"
              placeholder="Nova tarefa"
              required
            ></textarea>
            <button disabled type="submit" id="createTaskButton">Adiconar Tarefa</button>
          </form>
        </div>
      </div>
      <div class="container">
        <div class="task-board-header">Tarefas</div>
        <div id="taskBoard"></div>
      </div>
      <div class="right-sidebar">
        <div class="task-board-header">ConcluÃ­das</div>
